<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff1493;
            border-color: #ff1493;
        }
        .btn-primary:hover {
            background-color: #c71585;
            border-color: #c71585;
        }
        .prediction-text {
            color: #ff1493;
            font-weight: bold;
        }
        .img-preview {
            border-radius: 10px;
            border: 2px solid #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 mt-5">
                    <h1 class="text-center mb-4" style="color: #ff1493;">Prediction Result</h1>
                    <div class="text-center mb-4">
                        <!-- Dynamically show the image -->
                        <img src="{{ url_for('send_temp_image', filename=image_filename) }}" alt="Uploaded Image" class="img-preview" style="max-width: 100%; height: auto; max-height: 400px;">
                    </div>
                    <div class="text-center">
                        <h3>Prediction: <span class="prediction-text">{{ prediction }}</span></h3>
                        <p class="text-muted">Confidence: {{ confidence }}</p>
                    </div>
                    <div class="d-grid mt-4">
                        <a href="/" class="btn btn-primary btn-lg">Analyze Another Fruit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
